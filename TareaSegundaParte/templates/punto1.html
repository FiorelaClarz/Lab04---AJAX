<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 04-1</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <a href="/">Volver a la PÃ¡gina Principal</a>

    <table id="tablaRegiones">
        <thead>
            <tr>
                <th>Regiones Disponibles</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            fetch('/regiones')
                .then(response => response.json())
                .then(regiones => {
                    const tablaBody = document.getElementById('tablaRegiones').getElementsByTagName('tbody')[0];
                    regiones.forEach(region => {
                        let fila = tablaBody.insertRow();
                        let celda = fila.insertCell(0);
                        celda.textContent = region;
                    });
                })
                .catch(error => console.error('Error:', error));
        });

    </script>
</body>

</html>
